<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสิทธิ PPFS 2569</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

<div class="container max-w-4xl mx-auto py-8 px-4 sm:py-16">
    <div class="text-center mb-8 sm:mb-12">
        <h1 class="text-3xl sm:text-5xl font-extrabold text-gray-800 mb-3 sm:mb-4">
           ตรวจสอบสิทธิ PPFS
        </h1>
        <p class="text-base sm:text-xl text-gray-500 max-w-2xl mx-auto">
            สปสช. 2569 - บริการส่งเสริมสุขภาพและป้องกันโรค
        </p>
    </div>

    <div class="p-6 sm:p-10 shadow-2xl rounded-2xl bg-white border border-gray-200">
        <div class="space-y-6 sm:space-y-8">
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 sm:p-6">
                <p class="text-sm sm:text-base text-blue-800">
                    กรุณาป้อนข้อมูลเพื่อตรวจสอบรายการบริการส่งเสริมสุขภาพและป้องกันโรค (PPFS) ที่ได้รับสิทธิ์โดยอัตโนมัติ
                </p>
            </div>

            <div class="grid sm:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <label for="age-input" class="text-base font-semibold text-gray-700">
                        อายุ (ปี)
                    </label>
                    <input
                        id="age-input"
                        type="number"
                        min="0"
                        max="120"
                        placeholder="ตัวเลข เช่น 35"
                        oninput="checkEligibility()"
                        class="w-full h-12 text-base border-2 border-gray-300 rounded-lg px-4 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    />
                </div>

                <div class="space-y-3">
                    <label class="text-base font-semibold text-gray-700">เพศ</label>
                    <div class="flex gap-3 h-12">
                        <button
                            type="button"
                            id="gender-btn-1"
                            onclick="selectGender('1')"
                            class="gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-blue-500 text-white shadow-md">
                            ชาย
                        </button>
                        <button
                            type="button"
                            id="gender-btn-2"
                            onclick="selectGender('2')"
                            class="gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-pink-50 hover:border-pink-500">
                            หญิง
                        </button>
                    </div>
                </div>
            </div>

            <!-- ประกันสังคม (แสดงทั้งชายและหญิง) -->
            <div id="social-security-section">
                <div class="space-y-3">
                    <label class="text-base font-semibold text-gray-700">ประกันสังคม</label>
                    <div class="flex flex-wrap gap-3">
                        <button
                            type="button"
                            id="social-security-btn"
                            onclick="toggleSocialSecurity()"
                            class="social-security-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-purple-50 hover:border-purple-500">
                            ประกันสังคม
                        </button>
                    </div>
                </div>
            </div>

            <!-- ตั้งครรภ์ (แสดงเฉพาะเพศหญิง) -->
            <div id="pregnancy-section" class="hidden">
                <div class="space-y-3">
                    <label class="text-base font-semibold text-gray-700">ตั้งครรภ์</label>
                    <div class="flex flex-wrap gap-3">
                        <button
                            type="button"
                            id="pregnancy-btn"
                            onclick="togglePregnancy()"
                            class="pregnancy-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-green-50 hover:border-green-500">
                            ตั้งครรภ์
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="results-output" class="mt-6 sm:mt-8" style="display: none;"></div>

    <div class="mt-8 sm:mt-12 text-center text-xs sm:text-sm text-gray-400">
        <p>ข้อมูลจาก สปสช. (สำนักงานหลักประกันสุขภาพแห่งชาติ) ปี พ.ศ. 2569</p>
    </div>
</div>

<script>
let selectedGender = '1'; // Default to Male
let isPregnant = false;
let hasSocialSecurity = false;

function selectGender(gender) {
    selectedGender = gender;
    const maleBtn = document.getElementById('gender-btn-1');
    const femaleBtn = document.getElementById('gender-btn-2');
    const pregnancySection = document.getElementById('pregnancy-section');
    
    if (gender === '1') {
        maleBtn.className = 'gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-blue-500 text-white shadow-md';
        femaleBtn.className = 'gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-pink-50 hover:border-pink-500';
        pregnancySection.classList.add('hidden');
        isPregnant = false;
        resetPregnancyButton();
    } else {
        maleBtn.className = 'gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-blue-50 hover:border-blue-500';
        femaleBtn.className = 'gender-btn flex-1 text-base font-semibold transition-all rounded-lg bg-pink-500 text-white shadow-md';
        pregnancySection.classList.remove('hidden');
    }

    // Trigger check on gender change
    checkEligibility();
}

function togglePregnancy() {
    isPregnant = !isPregnant;
    const pregnancyBtn = document.getElementById('pregnancy-btn');
    
    if (isPregnant) {
        pregnancyBtn.className = 'pregnancy-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-green-500 text-white shadow-md';
    } else {
        pregnancyBtn.className = 'pregnancy-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-green-50 hover:border-green-500';
    }
    
    checkEligibility();
}

function toggleSocialSecurity() {
    hasSocialSecurity = !hasSocialSecurity;
    const socialSecurityBtn = document.getElementById('social-security-btn');
    
    if (hasSocialSecurity) {
        socialSecurityBtn.className = 'social-security-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-purple-500 text-white shadow-md';
    } else {
        socialSecurityBtn.className = 'social-security-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-purple-50 hover:border-purple-500';
    }
    
    checkEligibility();
}

function resetPregnancyButton() {
    const pregnancyBtn = document.getElementById('pregnancy-btn');
    pregnancyBtn.className = 'pregnancy-btn px-4 py-2 text-base font-semibold transition-all rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-green-50 hover:border-green-500';
}

// ข้อมูลบริการ PPFS ตามที่ให้มา
const ppfsServices = [
    // บริการทั่วไป
    {
        code: "PPFS07",
        name: "บริการป้องกันและควบคุมภาวะพร่องฮอร์โมนไทรอยด์ (TSH)",
        minAge: 0,
        maxAge: 0,
        gender: "1,2", // ทุกเพศ
        category: "ทั่วไป",
        details: `<div class='space-y-2'>
                    <p><strong>กลุ่มเป้าหมาย:</strong> เด็กไทยแรกเกิดทุกคน ทุกสิทธิการรักษาพยาบาล</p>
                    <p><strong>ขอบเขตบริการ:</strong> 1. บริการตรวจคัดกรองภาวะพร่องฮอร์โมนไทรอยด์ (TSH) เด็กแรกเกิด ครั้งที่ 1 และ 2. เด็กเกิดก่อนกำหนด คลอดเมื่ออายุครรภ์น้อยกว่า 37 สัปดาห์ หรือ น้ำหนักแรกเกิดน้อยกว่า 2,500 กรัม หรือทารกแฝด หรือถูกวินิจฉัยว่าเป็นเด็กแรกเกิดป่วย ตรวจคัดกรองภาวะพร่องฮอร์โมนไทรอยด์ ครั้งที่ 2 เมื่ออายุ 2-3 สัปดาห์ 3. ตรวจยืนยันทางห้องปฏิบัติการ (thyroid function test) และให้ยาThyroxine ภายใน 14 วัน</p>
                    <p><strong>เงื่อนไขและอัตราจ่าย:</strong> 1. ค่าตรวจคัดกรอง TSH รวมค่าขนส่ง จ่ายในอัตรา 135 บาท ต่อครั้งต่อคน 2. ค่าติดตามและตรวจยืนยัน TSH จ่ายในอัตรา 350 บาทต่อครั้งต่อคน</p>
                  </div>`
    },
    {
        code: "PPFS08",
        name: "บริการตรวจคัดกรองผู้ป่วยโรคพันธุกรรมเมตาบอลิกด้วยเครื่อง Tandem mass spectrometry (TMS)",
        minAge: 0,
        maxAge: 0,
        gender: "1,2", // ทุกเพศ
        category: "ทั่วไป",
        details: `<div class='space-y-2'>
                    <p><strong>กลุ่มเป้าหมาย:</strong> เด็กไทยแรกเกิดทุกคน ทุกสิทธิการรักษาพยาบาล</p>
                    <p><strong>ขอบเขตบริการ:</strong> 1. การตรวจคัดกรองโรคพันธุกรรมเมตาบอลิก ครั้งที่ 1 2. เด็กเกิดก่อนกำหนด คลอดเมื่ออายุครรภ์น้อยกว่า 37 สัปดาห์ หรือ น้ำหนักแรกเกิดน้อยกว่า 2,500 กรัม หรือทารกแฝด หรือถูกวินิจฉัยว่าเป็นเด็กแรกเกิดป่วย ตรวจคัดกรองโรคพันธุกรรมเมตาบอลิก ครั้งที่ 2 เมื่ออายุ 2-3 สัปดาห์</p>
                    <p><strong>เงื่อนไขและอัตราจ่าย:</strong> ค่าตรวจคัดกรองโรคพันธุกรรมเมตาบอลิก รวมค่าขนส่ง จ่ายในอัตรา 500 บาท ต่อครั้งต่อคน</p>
                  </div>`
    },
    {
        code: "PPFS09",
        name: "บริการแว่นตาเด็กที่มีสายตาผิดปกติ",
        minAge: 3,
        maxAge: 12,
        gender: "1,2", // ทุกเพศ
        category: "ทั่วไป",
        details: `<div class='space-y-2'>
                    <p><strong>กลุ่มเป้าหมาย:</strong> เด็กไทยทุกคน อายุ 3 – 12 ปี หรือ เด็กอนุบาล 1 – เด็กนักเรียนชั้นประถมศึกษาปีที่ 6 ทุกสิทธิการรักษาพยาบาล</p>
                    <p><strong>ขอบเขตบริการ:</strong> 1. บริการแว่นตาสำหรับเด็กที่มีสายตาผิดปกติ 1.1 การตรวจคัดกรองในเด็กนักเรียน 1.2 การตรวจวินิจฉัย วัดค่าสายตา และสั่งตัดแว่นตา โดยจักษุแพทย์ 1.3 การตรวจติดตามหลังจากได้รับแว่นตาครบ 6 เดือน</p>
                    <p><strong>เงื่อนไขและอัตราจ่าย:</strong> สำหรับการจัดบริการสาธารณสุขเป็นค่าเลนส์ ค่ากรอบแว่น รวมอุปกรณ์และค่าประกอบแว่นตา โดยอิงตามการใช้เลนส์ตามรายการและอัตรา ดังนี้ เขต 1-12 : 1. เลนส์สายตาผิดปกติทั่วไป (Stock lens) ใช้สำหรับเด็กที่มีค่าสายตา ช่วง -6.0 ถึง +6.0 หรือ สายตาเอียงไม่เกิน -2.0 D จ่ายแบบเหมาจ่ายในอัตรา 800 บาทต่อคนต่อปี 2. เลนส์สายตาผิดปกติที่ต้องสั่งตัดพิเศษ (lab Lens) ใช้สำหรับเด็กที่มีค่าสายตาผิดปกติ ที่มีกำลังเลนส์เกินช่วงเลนส์ สายตาผิดปกติทั่วไป (ข้อ 1) หรือมีปัญหาความผิดปกติทางตาด้านอื่นที่สามารถแก้ไขได้ด้วยแว่นตา จ่ายแบบเหมาจ่ายใน อัตรา 1000 บาท ต่อคนต่อปี เขต 13 : ค่าบริการตรวจวินิจฉัย วัดค่าสายตาและสั่งตัดแว่นตา โดยจักษุแพทย์หรือนักทัศนมาตร เพื่อวินิจฉัย เหมาจ่ายในอัตรา 200 บาท ต่อครั้งต่อปี</p>
                  </div>`
    },
    {
        code: "PPFS10",
        name: "บริการคัดกรองรอยโรคเสี่ยงมะเร็งและมะเร็งช่องปาก (CA Oral Screening)",
        minAge: 40,
        maxAge: 120,
        gender: "1,2", // ทุกเพศ
        category: "ทั่วไป",
        details: `<div class='space-y-2'>
                    <p><strong>กลุ่มเป้าหมาย:</strong> ประชาชนไทยทุกคน ที่มีอายุ 40 ปีขึ้นไป ทุกสิทธิการรักษาพยาบาล</p>
                    <p><strong>ขอบเขตบริการ:</strong> 1. บริการคัดกรองปัจจัยเสี่ยงในช่องปากและตรวจรอยโรคในช่องปาก 2. ในกรณีพบรอยโรคในช่องปาก แพทย์หรือทันตแพทย์ ตรวจเนื้อเยื่อในช่องปาก โดยเข้าสู่กระบวนการตัดชิ้นเนื้อ biopsy และตรวจทางพยาธิวิทยา 3. แจ้งผลการตรวจ และติดตามกรณีผลผิดปกติให้ได้รับการรักษาตามสิทธิการรักษา</p>
                    <p><strong>เงื่อนไขและอัตราจ่าย:</strong> ค่าบริการเหมาจ่าย ซึ่งประกอบด้วยค่า biopsy และค่าตรวจทางพยาธิ จ่ายในอัตรา 600 บาท ต่อครั้งต่อคน</p>
                  </div>`
    },
    {
        code: "PPFS11",
        name: "บริการการตรวจคัดกรองมะเร็งปากมดลูก",
        minAge: 15,
        maxAge: 59,
        gender: "2", // เพศหญิงเท่านั้น
        category: "ทั่วไป",
        details: `<div class='space-y-2'>
                    <p><strong>กลุ่มเป้าหมาย:</strong> หญิงไทยอายุ 30 - 59 ปี ทุกคน หรือหญิงไทยอายุ 15 - 29 ปี ที่มีความเสี่ยงสูง ได้แก่ มีเพศสัมพันธ์ตั้งแต่อายุน้อย มี คู่นอนหลายคน ไม่ใช้ถุงยางอนามัย คนละ 1 ครั้งทุก 5 ปี</p>
                    <p><strong>ขอบเขตบริการ:</strong> 1. เป็นบริการตรวจด้วยวิธี Pap smear หรือวิธี visual inspection with acetic acid (VIA) หรือวิธี HPV DNATest วิธีใดวิธีหนึ่ง 2. หน่วยบริการที่จะให้บริการตรวจคัดกรองด้วยวิธี VIA ต้องเป็นหน่วยบริการเดิมที่เคยดำเนินการอยู่ใน 32 จังหวัด 3. กรณีผลการตรวจคัดกรองพบความผิดปกติ 3.1 ตรวจด้วยวิธี Pap smear และผลผิดปกติเป็นภาวะ precancerous ให้ตรวจวินิจฉัยด้วย Colposcope และหรือตัดชิ้นเนื้อ (Biopsy/LEEP) และตรวจทางพยาธิวิทยา 3.2 บริการตรวจคัดกรองด้วยวิธี HPV DNA testing รวมถึงการเก็บสิ่งส่งตรวจจากช่องคลอดที่บ้านด้วยตนเอง (HPV self sampling) 4. กรณีพบผลตรวจ HPV DNA Test ผิดปกติ 4.1 ตรวจด้วยวิธี HPV DNA Test พบสายพันธุ์ 16/18 ให้ตรวจวินิจฉัยด้วย Colposcope และหรือตัดชิ้นเนื้อ (Biopsy/LEEP) และตรวจทางพยาธิวิทยา 4.2 ตรวจด้วยวิธี HPV DNA Test พบสายพันธุ์ non 16/18 ให้ตรวจด้วย วิธี Liquid based cytology และหากผล การตรวจผิดปกติเป็นภาวะ precancerous ให้ตรวจวินิจฉัยด้วย Colposcope และหรือตัดชิ้นเนื้อ (Biopsy/LEEP) และ ตรวจทางพยาธิวิทยา</p>
                    <p><strong>เงื่อนไขและอัตราจ่าย:</strong> หน่วยบริการในระบบหลักประกันสุขภาพแห่งชาติ ที่สามารถให้บริการตรวจคัดกรองมะเร็งปากมดลูกได้ 1. บริการตรวจด้วยวิธี pap smear หรือตรวจด้วยวิธี VIA เหมาจ่ายอัตรา 250 บ./ครั้ง 2. บริการตรวจด้วยวิธี HPV DNA Test รวมถึงการเก็บสิ่งส่งตรวจทางช่องคลอดด้วยตนเอง (HPV Self sampling ) - บริการเก็บตัวอย่าง จ่ายแบบเหมาจ่าย ในอัตรา 50 บาทต่อครั้ง - กรณีใช้น้ำยาตรวจชนิด 2 สายพันธุ์ (HPV type16,18 other Type ) เหมาจ่ายอัตรา 280 บ./ครั้ง - กรณีใช้น้ำยาตรวจชนิดตั้งแต่ 14 สายพันธุ์ขึ้นไป HPV High Risk HPV 14 type fully เหมาจ่ายอัตรา 370 บ./ครั้ง 3. บริการตรวจด้วยวิธี Liquid based cytology จ่ายแบบเหมาจ่ายในอัตรา 250 บาทต่อครั้ง 4. บริการตรวจยืนยันด้วยวิธี Colposcope รวมการตัดชิ้นเนื้อ (Biopsy หรือ LEEP) และตรวจทางพยาธิวิทยา จ่ายแบบเหมาจ่ายในอัตรา 900 บาทต่อครั้ง 5. ค่าบริการตรวจติดตามซ้ำ ด้วยวิธี Pap Smear ภายใน 1 ปี หลังผลการตรวจ Liquid based cytology ผลเป็นลบ จ่ายแบบเหมาจ่ายในอัตรา 250 บาทต่อครั้ง</p>
                  </div>`
    },

                <p class="text-gray-700 font-semibold mb-3 mt-1">สำหรับผู้ที่มีอายุ ${numericalAge} ปี (เพศ ${genderDisplay})</p>
                ${hasSocialSecurity ? '<p class="text-purple-600 font-semibold mb-2">✓ สถานะ: ประกันสังคม</p>' : ''}
                ${isPregnant ? '<p class="text-green-600 font-semibold mb-2">✓ สถานะ: ตั้งครรภ์</p>' : ''}
                <p class="text-gray-700 font-semibold mb-4">พบรายการบริการส่งเสริมสุขภาพและป้องกันโรคที่ได้รับสิทธิ์: <span class="text-green-600">${eligibleServices.length} รายการ</span></p>
                
                ${createServiceListHTML(generalServices, 'บริการทั่วไป')}
                ${createServiceListHTML(socialSecurityServices, 'บริการประกันสังคม')}
                ${createServiceListHTML(pregnancyServices, 'บริการตั้งครรภ์')}
                
                <p class="text-sm text-gray-500 mt-4">**คลิกที่รายการเพื่อดูรายละเอียดเพิ่มเติม</p>
            </div>
        `;

        resultsOutput.innerHTML = resultsHTML;
    } else {
        resultsOutput.innerHTML = `
            <div class="p-6 sm:p-8 shadow-2xl rounded-2xl bg-white border border-gray-200">
                <h3 class="text-xl sm:text-2xl font-bold text-gray-800">❌ ไม่พบสิทธิ</h3>
                <p class="text-red-700 mt-2">ไม่พบรายการบริการ PPFS สำหรับข้อมูลที่คุณป้อน</p>
            </div>
        `;
    }
}

// ฟังก์ชันสำหรับ Accordion เปิด-ปิดรายละเอียด
function toggleAccordion(serviceCode) {
    const detailsDiv = document.getElementById(`details-${serviceCode}`);
    const icon = document.getElementById(`icon-${serviceCode}`);
    if (detailsDiv && icon) {
        const isHidden = detailsDiv.classList.contains('hidden');
        detailsDiv.classList.toggle('hidden');
        icon.classList.toggle('rotate-180', !isHidden);
    }
}

// Initialize gender selection on load
document.addEventListener('DOMContentLoaded', () => {
    selectGender('1'); // Set default to Male on page load
    document.getElementById('results-output').style.display = 'none'; // Ensure results are hidden on load
});
</script>
